<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>チームB チェックインページ（香川版）</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
        .score-info {
            margin-top: 20px;
        }
        #loginDiv {
            text-align: center;
            margin-top: 50px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50; /* 成功時のメッセージ色 */
        }
    </style>
</head>
<body>
    <h1>チームB チェックインページ（香川版）</h1>
    <div id="loginDiv">
        <input type="password" id="passwordInput" placeholder="パスワードを入力">
        <button id="loginButton">ログイン</button>
    </div>
    <div class="score-info" id="scoreDiv" style="display:none;">
        <p>得点: <span id="score">0</span></p>
        <p>最終チェックイン時刻: <span id="lastCheckin">未チェックイン</span></p>
    </div>
    <button id="checkInButton" style="display:none;">チェックイン</button>
    <div id="message"></div> <!-- メッセージ表示用の要素 -->

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwbfVrBJR-5jcZkTwP2Oz71lNCp6cndMbWnenNGpb9duaHwBInP0OTnxT-62E74CSBh/exec'; // GASのURL
        const TEAM_NAME = 'チームB';
        const TEAM_PASSWORD = 'dPLrO';
        let score = 0;
        let lastCheckinTime = '未チェックイン';

        function fetchScore() {
            fetch(GAS_URL + '?action=getScores&team=' + TEAM_NAME)
                .then(response => response.json())
                .then(data => {
                    score = data.score;
                    lastCheckinTime = data.lastCheckin;
                    document.getElementById('score').innerText = score;
                    document.getElementById('lastCheckin').innerText = lastCheckinTime;
                });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 地球の半径（メートル）
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = R * c;
            return distance; // メートル単位で距離を返す
        }

        function checkIn() {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;

                const locations = [
                    { name: '高松駅', lat: 34.35063067752835, lng: 134.0462416992097, points: 100 },
                    { name: '香川県庁', lat: 34.34001823952227, lng: 134.04440589843867, points: 100 },
                    { name: '高松市役所', lat: 34.342763984224945, lng: 134.0467990873059, points: 100 }
                ];

                let checkinSuccessful = false;
                locations.forEach(location => {
                    const distance = calculateDistance(userLat, userLng, location.lat, location.lng);
                    if (distance <= 300) { // 300m以内
                        checkinSuccessful = true;
                        const data = {
                            team: TEAM_NAME,
                            location: location.name,
                            points: location.points
                        };

                        fetch(GAS_URL, {
                            method: 'POST',
                            body: JSON.stringify(data),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.success) {
                                lastCheckinTime = new Date().toLocaleString();
                                score += location.points;
                                document.getElementById('score').innerText = score;
                                document.getElementById('lastCheckin').innerText = lastCheckinTime;

                                // チェックイン成功メッセージを表示
                                document.getElementById('message').innerHTML = 
                                    `チェックイン成功！<br>地点: ${location.name}<br>得点: ${location.points}点<br>チェックイン時刻: ${lastCheckinTime}`;
                            } else {
                                document.getElementById('message').innerText = 'チェックイン処理に失敗しました。'; // 失敗メッセージ表示
                            }
                        });
                    }
                });

                if (!checkinSuccessful) {
                    document.getElementById('message').innerText = 'チェックイン地点が近くにありません。'; // 失敗メッセージ表示
                }
            });
        }

        document.getElementById('loginButton').onclick = () => {
            const password = document.getElementById('passwordInput').value;
            if (password === TEAM_PASSWORD) {
                document.getElementById('loginDiv').style.display = 'none';
                document.getElementById('scoreDiv').style.display = 'block';
                document.getElementById('checkInButton').style.display = 'block';
                fetchScore();
            } else {
                document.getElementById('message').innerText = 'パスワードが間違っています。'; // 失敗メッセージ表示
            }
        };

        document.getElementById('checkInButton').onclick = () => {
            checkIn();
        };
    </script>
</body>
</html>
