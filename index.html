<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チームB チェックインページ（香川県版）</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            width: 80%;
            max-width: 300px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>チームB チェックインページ（香川県版）</h1>
    <div id="loginDiv">
        <input type="password" id="passwordInput" placeholder="パスワードを入力">
        <button id="loginButton">ログイン</button>
    </div>
    <div id="checkInDiv" style="display:none;">
        <h2>チェックイン</h2>
        <button id="checkInButton">チェックインする</button>
        <div id="message"></div>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxFT38B3X3Qa-I38iMh_LQ8r_43Kia8XjmxtPLSLgEaX4rTMNYbDu_8sukdsiCVzUyUeg/exec';
        const TEAM_NAME = 'チームB';
        const TEAM_PASSWORD = 'dPLrO';

        document.getElementById('loginButton').onclick = () => {
            const password = document.getElementById('passwordInput').value;
            if (password === TEAM_PASSWORD) {
                document.getElementById('loginDiv').style.display = 'none';
                document.getElementById('checkInDiv').style.display = 'block';
                document.getElementById('message').innerText = '';
            } else {
                document.getElementById('message').innerText = 'パスワードが間違っています。';
            }
        };

        document.getElementById('checkInButton').onclick = () => {
            navigator.geolocation.getCurrentPosition((position) => {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;

                const locations = [
                    { name: '高松駅', lat: 34.35063067752835, lng: 134.0462416992097, points: 100 },
                    { name: '香川県庁', lat: 34.34001823952227, lng: 134.04440589843867, points: 150 },
                    { name: '高松市役所', lat: 34.342763984224945, lng: 134.0467990873059, points: 100 }
                ];

                let checkinSuccessful = false;
                locations.forEach(location => {
                    const distance = Math.sqrt(Math.pow(userLat - location.lat, 2) + Math.pow(userLng - location.lng, 2)) * 111000; 
                    if (distance <= 300) {
                        checkinSuccessful = true;
                        const data = {
                            team: TEAM_NAME,
                            location: location.name,
                            points: location.points
                        };

                        fetch(GAS_URL, {
                            method: 'POST',
                            body: JSON.stringify(data),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => response.json())
                        .then(result => {
                            if (result.success) {
                                document.getElementById('message').innerText = `${location.name}にチェックインしました！${location.points}点獲得しました！`;
                            } else {
                                document.getElementById('message').innerText = 'チェックインに失敗しました。' + (result.error || '');
                            }
                        });
                    }
                });

                if (!checkinSuccessful) {
                    document.getElementById('message').innerText = '近くにチェックイン地点がありません。';
                }
            });
        };
    </script>
</body>
</html>
